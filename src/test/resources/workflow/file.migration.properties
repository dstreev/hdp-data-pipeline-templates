# Job Identification
id=MY_JOB_ID

# Job Properties for HOLDINGS operations.build.recon.exports

namenode=${NAMENODE_FS}

# FS Details
source=<source>
destination=<destination>

# Base directory of the Oozie Applications
apps.dir=/user/${USER}/${APPS_TEMPLATE_BASE}

# Email User
successEmailTo=${EMAIL_TO}
failureEmailTo=${EMAIL_TO}

# Queue
queueName=default

# Assumes the libraries have been configured in Ambari (oozie-site.xml)
oozie.use.system.libpath=true

oozie.wf.application.path=${namenode}${apps.dir}/workflows/hive.to.rdbms